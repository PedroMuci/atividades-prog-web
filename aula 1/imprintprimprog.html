<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: white;
            text-align: center;
        }
        form {
            margin: 0 auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #777;
        }
    </style>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro para Curso de Programação Web</h1>
    <p>Responda as questões do formulário abaixo</p>
    
    <form id="cadastroForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="tipoPessoa">Tipo de Pessoa:</label><br>
        <select id="tipoPessoa" name="tipoPessoa" required>
            <option value="fisica">Física</option>
            <option value="juridica">Jurídica</option>
        </select><br>
        
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br>
        
        <label for="uf">UF (Estado):</label><br>
        <input type="text" id="uf" name="uf" maxlength="2" required><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <div id="dadosCadastrados"></div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var tipoPessoa = document.getElementById('tipoPessoa').value;
            var endereco = document.getElementById('endereco').value;
            var uf = document.getElementById('uf').value;

            var dados = '<h2>Dados Cadastrados:</h2>';
            dados += '<p>Nome: ' + nome + '</p>';
            dados += '<p>Telefone: ' + telefone + '</p>';
            dados += '<p>E-mail: ' + email + '</p>';
            dados += '<p>Tipo de Pessoa: ' + tipoPessoa + '</p>';
            dados += '<p>Endereço: ' + endereco + '</p>';
            dados += '<p>UF: ' + uf + '</p>';

            document.getElementById('dadosCadastrados').innerHTML = dados;
        });
    </script>
</body>
</html>
