<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prática 2 - Cadastramento de Pessoa</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required maxlength="100"><br><br>
        
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100"><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" min="1920-01-01" max="2024-01-01"><br><br>
        
        <label>Sexo:</label><br>
        <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
        <label for="sexo_masculino">Masculino</label><br>
        <input type="radio" id="sexo_feminino" name="sexo" value="feminino">
        <label for="sexo_feminino">Feminino</label><br><br>
        
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>
        
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" maxlength="10"><br><br>
        
        <label for="cor_favorita">Cor Favorita:</label><br>
        <input type="color" id="cor_favorita" name="cor_favorita"><br><br>
        
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select><br><br>
    </form>
</body>
</html>
