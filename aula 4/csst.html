<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prática 3 - Formulário Completo</title>
    <style>
        *{margin: 0;
          padding: 0;}

        body {
            background-color: white;
            font-style: monospace;
        }
        div {margin: 20px; }
        .nome {
            background-color: rgb(47, 0, 255);
            border: pink;
            color: white;
        }
        .doix {background-color: gray;
            border: black;
            color: white;}
        .tres {background-color: gray;
            border: black;
            color: white;}

        fieldset {background-color: rgb(223, 223, 223);
        padding: 20px;}
        li{}
    </style>

</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <ul>
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required maxlength="100"> <br>
                
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required maxlength="100"> <br>
               
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> <br>
                </div>
                
                <div class="doix">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" min="1920-01-01" max="2024-01-01"> <br>
                    <label>Sexo:</label>
                    <input type="radio" id="sexo_masculino" name="sexo" value="masculino"> 
                    <label for="sexo_masculino">Masculino</label>
                    <input type="radio" id="sexo_feminino" name="sexo" value="feminino"> 
                    <label for="sexo_feminino">Feminino</label> <br>
                
                   
                </div>

                <div class="tres">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200"> <br>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                
                </li>
                <li>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </li>
                </div>
            </ul>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
