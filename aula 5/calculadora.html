<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        input {
            width: 100px;
            height: 30px;
            margin: 5px;
        }
        button {
            margin: 5px;
        }
        #informaResultado {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <li>
        Valor 1:
        <input type="number" id="valor1">
    </li>
    <li>
        Valor 2:
        <input type="number" id="valor2">
    </li>

    <li>
        <button onclick="soma()">Soma</button>
        <button onclick="subtracao()">Subtração</button> 
        <button onclick="multi()">Multiplicação</button> 
        <button onclick="divi()">Divisão</button>
    </li>
    <li>
        Resultado:
        <input type="text" id="informaResultado" readonly>
    </li>

    <script>
        function getValor1() {
            return parseFloat(document.getElementById('valor1').value);
        }
        
        function getValor2() {
            return parseFloat(document.getElementById('valor2').value);
        }

        function soma() {
            informaResultado(getValor1() + getValor2());
        }

        function subtracao() {
            informaResultado(getValor1() - getValor2());
        }

        function multi() {
            informaResultado(getValor1() * getValor2());
        }

        function divi() {
            informaResultado(getValor1() / getValor2());
        }

        function informaResultado(valor) {
            var elResultado = document.getElementById('informaResultado');
            elResultado.value = valor;

            
            if (valor < 0) {
                elResultado.style.backgroundColor = 'red';
            } else if (valor > 0) {
                elResultado.style.backgroundColor = 'green';
            } else {
                elResultado.style.backgroundColor = 'gray';
            }
        }
    </script>
</body>
</html>
